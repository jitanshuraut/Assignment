<html>
<title>Student Form</title>
<style>
    h1 {
        text-align: center;

    }

    label {
        font-size: 20px;
        color: rgb(0, 0, 0);

    }
</style>

<body>
    <h1>Student information</h1>
    <form>
        <label>name</label>
        <br>
        <input type="text" />
        <br />
        <label>Adrress</label>
        <br>
        <textarea Type="text"></textarea>
        <br />
        <label>Date of birth</label>
        <br>
        <input type="date" />
        <br />
        <label>Email</label>
        <br>
        <input type="text" />
        <br />
        <label>Phone Number</label>
        <br>
        <input type="number" />
        <br />
        <label>Hobbies</label>
        <br>
        <textarea Type="text"></textarea>
        <br />

        <label> Gender </label>
        <br />
        <input type="radio" id="1" name="gender" value="Male" />
        <label for="1">Male</label><br />
        <input type="radio" id="2" name="gender" value="Female" />
        <label for="2">Female</label><br />

        <label>Semesters</label>
        <br>
        <input type="number" placeholder="enter your Semesters " />
        <br />
        <label>Year</label>
        <br>
        <input type="number" placeholder="enter your Year " />
        <br>
        <label> Subject list </label>
        <br />
        <input type="checkbox" id="1" name="SUB-LIST" value="EDC" />
        <label for="1">EDC</label><br />
        <input type="checkbox" id="2" name="SUB-LIST" value="DSA" />
        <label for="2">DSA</label><br />
        <input type="checkbox" id="3" name="SUB-LIST" value="ICT" />
        <label for="3">ICT</label><br />
        <input type="checkbox" id="4" name="SUB-LIST" value="CE" />
        <label for="4">CE</label><br />

        <input type="submit">
        <input type="reset">


    </form>
</body>

</html>
