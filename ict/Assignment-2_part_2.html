<html>
<title>Student Form</title>
<style>
    
    h1 {
        text-align: center;

    }

    label {
        font-size: 20px;
        color: rgb(0, 0, 0);

    }
</style>

<body>
    <h1>Job Application.</h1>
    <form>
        <label>name</label>
        <br>
        <input type="text" />
        <br />
        <label>Adrress</label>
        <br>
        <textarea Type="text"></textarea>
        <br />
        <label>Date of birth</label>
        <br>
        <input type="date" />
        <br />
        <label>Email</label>
        <br>
        <input type="text" />
        <br />
        <label>Phone Number</label>
        <br>
        <input type="number" />
        <br />
        <label> Gender </label>
        <br />
        <input type="radio" id="1" name="gender" value="Male" />
        <label for="1">Male</label><br />
        <input type="radio" id="2" name="gender" value="Female" />
        <label for="2">Female</label><br />

        <label>Designation</label>
        <br>
        <textarea Type="text"></textarea>
        <br />
        <label>Highest qualification</label>
        <br>
        <textarea Type="text"></textarea>
        <br />


        <label>Experience(in years)</label>
        <br>
        <input type="number" placeholder="enter your Experience(in years) " />
        <br />
        <label>Expected salary</label>
        <br>
        <input type="number" placeholder="enter the value  " />
        <br>
        <label>References</label>
        <br>
        <textarea Type="text"></textarea>
        <br />

        <input type="submit">
        <input type="reset">


    </form>
</body>

</html>
