<html>
  <title>Student Form</title>

     h1 {
    text-align: center;

  }
  label{
    font-size: 20px;
    color: rgb(0, 0, 0);
      
  }

 
  </style>

  <body>
    <h1>Student information</h1>
    <form>
      <label>name</label>
      <br>
      <input type="text" />
      <br />
      <label>Adrress</label>
      <br>
      <textarea Type="text"></textarea>
      <br />

      <input type="date" />
      <br />

      <br>
      <input type="text" />

      <br />

<br />
